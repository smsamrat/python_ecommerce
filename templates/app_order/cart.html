{% extends 'base.html' %}
{% load static %}
{% block content %}

</header> <!-- section-header.// -->


<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>
	{% for cart in carts %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="{{cart.item.mainimage.url}}" class="img-sm"></div>
			<figcaption class="info">
				<a href="#" class="title text-dark">{{cart.item.name}}</a>
				<!-- <p class="text-muted small">Matrix: 25 Mpx <br> Brand: Canon</p> -->
			</figcaption>
		</figure>
	</td>
	<td> 
		<!-- col.// -->
		<div class="col"> 
			<div class="input-group input-spinner">
				<div class="input-group-prepend">
					<a href="{% url 'item_decrease' pk=cart.item.pk %}"><button class="btn btn-light" type="button" id="button-plus"> <i class="fa fa-minus"></i> </button></a>
				</div>
				<input type="text" class="form-control"  value="{{cart.quantity}}">
				<div class="input-group-append">
					<a href="{% url 'item_increase' pk=cart.item.pk %}"><button class="btn btn-light" type="button" id="button-minus"> <i class="fa fa-plus"></i> </button></a>
				</div>
			</div> <!-- input-group.// -->
		</div> <!-- col.// -->
	</td>
	<td> 
		<div class="price-wrap"> 
			<var class="price">&#2547;{{cart.get_total}}</var>  
		</div> <!-- price-wrap .// -->
	</td>
	<td class="text-right"> 
	<a href="{% url 'item_remove' pk=cart.pk %}" class="btn btn-danger"> Remove</a>
	</td>
</tr>
{% endfor %}

</tbody>
</table>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<dl class="dlist-align">
			  <dt>Total price:</dt>
			  <dd class="text-right font-weight-bold">{{order.get_totals}}</dd>
			</dl>
			<a href="{% url 'checkout' %}" class="btn btn-primary btn-block"> Checkout </a>
			<a href="./store.html" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>

{% endblock %}
